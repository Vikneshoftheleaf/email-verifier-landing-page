<!DOCTYPE html>
<html>

<head>
  <title>Email Verifier App</title>
  <script src="tailwind.js"></script>
</head>

<body>

  <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button"
    class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path clip-rule="evenodd" fill-rule="evenodd"
        d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
      </path>
    </svg>
  </button>

  <aside id="logo-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
    aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">

      <div class="flex items-center m-2 py-4  ">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 me-3 sm:h-7" alt="Flowbite Logo" />
        <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
      </div>
      <ul class="space-y-2 font-medium">

        <li>
          <a href="overview.html"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pie-chart"
              viewBox="0 0 16 16">
              <path
                d="M7.5 1.018a7 7 0 0 0-4.79 11.566L7.5 7.793zm1 0V7.5h6.482A7 7 0 0 0 8.5 1.018M14.982 8.5H8.207l-4.79 4.79A7 7 0 0 0 14.982 8.5M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8" />
            </svg>
            <span class="ms-3">Overview</span>
          </a>
        </li>

        <li>
          <a href="single.html"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <svg xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
              width="16" height="16" fill="currentColor" class="bi bi-envelope-check" viewBox="0 0 16 16">
              <path
                d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z" />
              <path
                d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0m-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686" />
            </svg>
            <span class="ms-3">Email Verify</span>
          </a>
        </li>
        <li>
          <a href="bulk.html"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">

            <svg xmlns="http://www.w3.org/2000/svg"
              class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
              width="16" height="16" fill="currentColor" class="bi bi-envelope-arrow-up" viewBox="0 0 16 16">
              <path
                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v4.5a.5.5 0 0 1-1 0V5.383l-7 4.2-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h5.5a.5.5 0 0 1 0 1H2a2 2 0 0 1-2-1.99zm1 7.105 4.708-2.897L1 5.383zM1 4v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1" />
              <path
                d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.354-5.354 1.25 1.25a.5.5 0 0 1-.708.708L13 12.207V14a.5.5 0 0 1-1 0v-1.717l-.28.305a.5.5 0 0 1-.737-.676l1.149-1.25a.5.5 0 0 1 .722-.016" />
            </svg>
            <span class="flex-1 ms-3 whitespace-nowrap">Bulk Email Verify</span>
          </a>
        </li>
        <li>
          <a href="api.html"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-code"
              viewBox="0 0 16 16">
              <path
                d="M5.854 4.854a.5.5 0 1 0-.708-.708l-3.5 3.5a.5.5 0 0 0 0 .708l3.5 3.5a.5.5 0 0 0 .708-.708L2.707 8zm4.292 0a.5.5 0 0 1 .708-.708l3.5 3.5a.5.5 0 0 1 0 .708l-3.5 3.5a.5.5 0 0 1-.708-.708L13.293 8z" />
            </svg>
            <span class="ms-3">API</span>
          </a>
        </li>

      </ul>
    </div>
  </aside>

  <div class="p-4 sm:ml-64 h-screen">
    <div class=" border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 h-full w-full">
      <div class="bg-gray-100 w-full">
        <div class="bg-white p-8 gap-4 w-full">

          <section class="bg-blue-200 rounded-xl text-blue-950 p-12">
            <div class="text-center">
              <h1 class="text-4xl font-extrabold leading-tight mb-6">
                Bulletproof Your Inbox<br class="hidden sm:inline" />
                with Real-Time Email Verification
              </h1>
              <p class="text-base text-gray-600 mb-8">
                Verify syntax, domains, MX records, mailbox existence, and more — all in seconds. Clean your email lists
                before hitting send.
              </p>
              <div class="w-full">

                <form id="emailForm" class="space-y-4 flex justify-between w-full gap-2">
                  <input type="email" id="emailInput" placeholder="Enter email" required
                    class="h-full p-4 border-2 rounded focus:outline-none focus:ring-2 bg-blue-50 border-blue-500 w-[80%]" />
                  <button type="submit"
                    class="h-full bg-blue-600 text-white p-4 rounded hover:bg-blue-700 transition w-[20%] flex items-center gap-1 justify-center">

                    <span>
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                      </svg>
                    </span>
                    Verify Email
                  </button>
                </form>

              </div>

            </div>
          </section>

          <div id="resultContainer" class="mt-6 hidden p-8 bg-white/90 rounded-xl">
            <div class="grid grid-cols-6">
              <div class="col-span-2">
                <h2 class="text-xl font-semibold mb-4 text-center">Validation Result</h2>
                <div class="my-4 text-center">
                  <p id="scoreDisplay" class="text-xl font-bold"></p>
                  <p id="statusDisplay" class="text-base mt-1"></p>
                </div>

                <div id="resultEmail" class="text-center text-gray-700 mb-4"></div>

              </div>
              <div class="col-span-4 grid grid-cols-3 gap-4">
                <div id="syntax" class="p-4 rounded shadow text-center"></div>
                <div id="domain_exists" class="p-4 rounded shadow text-center"></div>
                <div id="mx_records" class="p-4 rounded shadow text-center"></div>
                <div id="mailbox_exists" class="p-4 rounded shadow text-center"></div>
                <div id="is_disposable" class="p-4 rounded shadow text-center"></div>
                <div id="is_role_based" class="p-4 rounded shadow text-center"></div>
              </div>

            </div>
          </div>
        </div>

        <script>
          const form = document.getElementById('emailForm');
          const input = document.getElementById('emailInput');
          const resultContainer = document.getElementById('resultContainer');
          const resultEmail = document.getElementById('resultEmail');
          const fields = [
            "syntax", "domain_exists", "mx_records", "mailbox_exists",
            "is_disposable", "is_role_based"
          ];

          form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = input.value.trim();
            resultContainer.classList.add('hidden');
            try {
              const res = await fetch(`https://rapid-email-verifier-production.up.railway.app/api/validate?email=${encodeURIComponent(email)}`);
              if (!res.ok) throw new Error('API Error');
              const data = await res.json();

              resultEmail.textContent = `Email: ${data.email}`;
              fields.forEach(field => {
                const el = document.getElementById(field);
                const value = data.validations[field];
                el.textContent = `${field.replace(/_/g, ' ')}: ${value ? '✔️ Pass' : '❌ Fail'}`;
                el.className = `p-4 rounded shadow text-center font-medium ${value ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                  }`;
              });

              const scoreEl = document.getElementById('scoreDisplay');
              const statusEl = document.getElementById('statusDisplay');
              scoreEl.textContent = `Score: ${data.score}/100`;
              scoreEl.className = `text-lg font-medium ${data.score >= 90 ? 'text-green-600' : data.score >= 70 ? 'text-yellow-600' : 'text-red-600'
                }`;

              statusEl.textContent = `Status: ${data.status}`;
              statusEl.className = `text-sm ${data.status === 'VALID' ? 'text-green-600' : 'text-red-600'
                }`;

              resultContainer.classList.remove('hidden');
            } catch (err) {
              alert('Failed to validate email. See console for error.');
              console.error(err);
            }
          });
        </script>

      </div>
    </div>

</body>

</html>
